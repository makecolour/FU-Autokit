<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="../utils/css/bootstrap.min.css" rel="stylesheet">
    <!-- Embed css link here-->
    <link rel="stylesheet" href="indexcss.css">

    <title>Coursera Link</title>
</head>

<body class="main" id="body">
    <div class="title">Coursera Shareable Link</div>

    <div class="input-group mb-3">
        <button class="btn btn-primary copyBtn" type="button" id="button-addon1" title="Copy">
            <img src="/assets/copied-icon.svg" alt="">
        </button>
        <input type="text" class="form-control" aria-label="Example text with button addon"
            aria-describedby="button-addon1" readonly id="link">
    </div>

    <div class="row">
        <!--content footer-->
        <div class="footer">
            <p id="madeby"></p>
            <p id="version"></p>
        </div>
    </div>
    <script src="../utils/storage.js"></script>
    <script src="./index.js"></script>
</body>

</html>
