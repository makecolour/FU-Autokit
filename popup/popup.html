	<form class="myDiv" id="check">

		<div class="form-group">
			<label for="Campus">Chọn cơ sở</label>

				<option value="3">FU-Hòa Lạc</option>
				<option value="4">FU-Hồ Chí Minh</option>
				<option value="5">FU-Đà Nẵng</option>

		</div>
