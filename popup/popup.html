<!DOCTYPE html>
<html lang="vi">

<head>
	<title>FPTU Autokit</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="../utils/css/bootstrap.min.css" rel="stylesheet">
	<!-- Embed css link here-->
	<link rel="stylesheet" href="../utils/css/stylemenu.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div>
		<h1>FPTU Autokit</h1>
	</div>

	<br />
	<div class="container" id="gen">
		<div class="form-check form-check-inline col-xs-6">
			<input class="form-check-input" type="radio" name="gen" id="K18" value="K18" checked>
			<label class="form-check-label" for="inlineRadio1"> K18 trở xuống</label>
		</div>
		<div class="form-check form-check-inline col-xs-6">
			<input class="form-check-input" type="radio" name="gen" id="K19" value="K19">
			<label class="form-check-label" for="inlineRadio2"> K19 trở lên</label>
		</div>
		<br />
		<p id="btn">
			<button id="btn">Xác nhận</button>
		</p>
		<p id="output"></p>
	</div>
	<div id="label">

		<div id="k5">
			<Strong>Tạm thời chưa hỗ trợ đăng nhập bằng FE-ID</Strong>
			<img src="../assets/qr.png" alt="Support my projects">
		</div>
	</div>
	<form class="myDiv" id="check">
		<!-- <div>
			<strong>Nếu đây là lần đầu bạn sử dụng FUAutokit: </strong>
			<h5>Điền các thông tin lên pop-up này, tắt extension, sau đó đăng nhập thủ công vào FAP rồi bật lại extension và load lại trang</h5>
		</div> -->
		<div class="form-group">
			<label for="Campus">Chọn cơ sở</label>
			<select name="campus" id="campus" class="form-control form-control-sm">
				<option value="0" selected="selected">Select Campus</option>
				<option value="3">FU-Hòa Lạc</option>
				<option value="4">FU-Hồ Chí Minh</option>
				<option value="5">FU-Đà Nẵng</option>
				<option value="6">FU-Cần Thơ</option>
				<option value="7">FU-Quy Nhơn</option>
			</select>
		</div>
		<div class="form-group">
			<label for="rollnum">Mã số sinh viên</label>
			<input type="rollnum" class="form-control" id="rollnum" placeholder="Rollnumber">
		</div>
		<div class="form-group">
			<label for="email">Địa chỉ mail</label>
			<input type="email" class="form-control" id="email" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="password">Mật khẩu <a href="https://library.fpt.edu.vn/" target="_blank">Library</a></label>
			<input type="password" class="form-control" id="password" placeholder="Password">
			<input type="checkbox" id="show"> Hiện mật khẩu
		</div>
		<button type="submit" class="btn btn-primary">Lưu</button>
	</form>

	<br />

	<div class="row"> <!--content footer-->

		<div class="footer">
			<p>Developed by <a href="mailto:quyennthe180534@fpt.edu.vn?subject=FPTU Autokit"
					target="_blank">Montserrat</a> of <a href="https://www.facebook.com/PresentedbyChillinStudio"
					target="_blank">Chillin Studio</a></p>
			<p>Based on <a href="https://github.com/fu-js/FPTU-Toolkits" target="_blank">FPTU FAP Toolkit project</a> by
				<a href="https://www.facebook.com/fu.jsclub" target="_blank">JSClub</a>
			</p>
		</div>

	</div>

	<script src="../utils/storage.js"></script>
	<script src="./popup.js"></script>
</body>

</html>
